<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>

    <header class="gameHeader">
        <h1>
            ROCK    PAPER    SCISSORS
        </h1>
        <p>
            Choose rock, paper, or scissors 
        </p>
        <p>
            Rock beats scissors, paper beats rock, scissors beats paper
        </p>
    </header>

    <div class="buttonContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="gameResult"><h1></h1></div>

    <div class="results">
        <div class="playerLabels">
            <div id="playerLabel">Player Score</div>
            <div id="playerScore">0</div>
        </div>
        <div class="computerLabels">
            <div id="computerLabel">Computer Score</div>
            <div id="computerScore">0</div>
        </div>
    </div>

    <div id="finalGameResult"></div>

    <div class="reset">
        <button id="resetGame">Reset Game</button>
    </div>




</body>
</html>
